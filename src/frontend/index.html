<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Создаем таблицу HTML и добавляем заголовки
                    let table = document.createElement('table');
                    let headers = Object.keys(data[0]);
                    let headerRow = document.createElement('tr');

                    headers.forEach(header => {
                        let th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });

                    table.appendChild(headerRow);

                    // Добавляем данные в таблицу
                    data.forEach(obj => {
                        let row = document.createElement('tr');
                        headers.forEach(header => {
                            let cell = document.createElement('td');
                            cell.textContent = obj[header];
                            row.appendChild(cell);
                        });
                        table.appendChild(row);
                    });

                    // Добавляем таблицу в документ
                    document.body.appendChild(table);
                })
                .catch(error => {
                    console.log(error);
                });
        }
    </script>
</head>
<body>
<div>
    <button onclick="main('http://localhost:8080/library/authors')">Authors</button>
    <button onclick="main('http://localhost:8080/library/books')">Books</button>
</div>
</body>
</html>
